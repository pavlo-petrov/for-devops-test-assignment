name: wordpress

on:
  push:
    branches: [ "main" ]
      
  workflow_dispatch:

env: 
  cloud_region: eu-west-1
  packer-file: ./infra/packer/frontend/frontend.pkr.hcl
  ami-prefics: wordpress-prod-
  docker-file: /docker/Dockerfile

jobs:
################################# docker front part ##################################
  build_docker_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        run: |
          docker build -t footballaws2/frontend:latest -f ${{ env.docker-file }} .
          docker push footballaws2/wordpress:latest
