<VirtualHost *:80>
        ServerName www.wordpress-for-test.pp.ua
        ServerAlias wordpress-for-test.pp.ua

        DocumentRoot /var/www/wordpress-for-test.pp.ua

        #This enables .htaccess file, which is needed for WordPress Permalink to work. 
        <Directory "/var/www/wordpress-for-test.pp.ua">
             AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/wordpress-for-test.pp.ua.error.log
        CustomLog ${APACHE_LOG_DIR}/wordpress-for-test.pp.ua.access.log combined
</VirtualHost>